<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Edit user</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            width: 400px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>
    <div style="display:flex; justify-content: center;">
        <form th:method="patch" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
            <div class="mb-3">
                <label th:for="name" class="form-label">Name:</label>
                <input class="form-control" type="text" th:field="*{name}"/>
            </div>
            <div class="mb-3">
                <label th:for="lastName" class="form-label">Last name:</label>
                <input class="form-control" type="text" th:field="*{lastName}"/>
            </div>
            <div class="mb-3">
                <label th:for="email" class="form-label">Email:</label>
                <input class="form-control" type="email" th:field="*{email}"/>
            </div>
            <div class="mb-3">
                <label th:for="email" class="form-label">Password:</label>
                <input class="form-control" type="password" th:field="*{password}"/>
            </div>

            <label class="form-label" for="id1">Укажите Роль</label>
            <select name="listRoles" class="form-select" aria-label="Default select example" id="id1">
                <option value="1">USER</option>
                <option value="2">ADMIN</option>
            </select>
            <div style="margin-top: 15px">
                <button class="btn btn-primary" type="submit">Update</button>
                <a class="btn btn-secondary" href="/admin/new">Add User</a>
                <a class="btn btn-secondary" href="/admin">Main Page</a>
                <a class="btn btn-primary" href="/logout">Logout</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
