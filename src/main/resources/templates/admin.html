<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <td>Name</td>
        <td>Last name</td>
        <td>Email</td>
        <td>Password</td>
        <td>Role</td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td>
            <li th:each="role: ${user.getRoles()}" th:text="${role.getName()}"></li>
        </td>

        <td>
            <form class="pure-form" th:method="delete" th:action="@{'/admin/delete/' + ${user.getId}}">
                <a class="btn btn-secondary"
                   th:href="@{'/admin/edit/' + ${user.getId}}">Update</a>
                <input class="btn btn-primary" type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<div style="display:flex; justify-content: center;" >
    <a class="btn btn-secondary" href="/admin/new">Add</a>
    <a style="margin-left: 15px;margin-right: 15px" class="btn btn-secondary" href="/admin">Main Page</a>
    <a class="btn btn-secondary" href="/logout">Logout</a>
</div>



</body>
</html>
